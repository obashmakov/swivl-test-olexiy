<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swivl-TT-Olexiy-Bashmakov</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./styles/style.css"
    >
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__top">
          <a class="header__link" href="#">
            <img
              class="header__logo"
              src="./images/logo.svg"
              alt="logo"
            >
          </a>
          <div class="header__user user">
            <p class="user__name">
              Arthur Wood
            </p>
            <img
              class="user__photo"
              src="./images/header_user.png" 
              alt="user"
            >
            <img
              class="user__arrow"
              src="./images/arrow_down.svg" 
              alt="arrow-down"
            >

            <div class="user__icons">
              <img
                class="user__bell"
                src="./images/bell.svg" 
                alt="bell"
              >
              <img
                class="user__gift"
                src="./images/gift.svg" 
                alt="gift"
              >
              <img
                class="user__modify"
                src="./images/modify.svg" 
                alt="modify"
              >
            </div>
          </div>
        </div>
  
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link nav__link--active" href="#">
                FEED
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                EXPLORE
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                DISCUSSIONS
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
